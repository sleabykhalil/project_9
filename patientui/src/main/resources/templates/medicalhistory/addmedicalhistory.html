<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Add new medical history</title>
</head>
<body>

<button class="btn btn-success" type="submit"> Patient UI</button>

<div class="container">
    <form class="px-4 py-3" method="POST" th:action="@{validate}" th:object="${medicalHistoryDto}">
        <div class="form-group">
            <label for="patientId">Patient Id </label>
            <input class="form-control" id="patientId" name="patientId" placeholder="Patient Id" th:field="*{patientId}"
                   type="text">
            <p class="text-danger" th:errors="*{patientId}" th:if="${#fields.hasErrors('patientId')}"></p>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <input class="form-control" id="notes" name="notes" placeholder="notes" th:field="*{notes}"
                   type="text">
            <p class="text-danger" th:errors="*{notes}" th:if="${#fields.hasErrors('notes')}"></p>
        </div>

        <a class="btn btn-primary"
           th:href="@{/medicalhistory/findmedicalhistorybyid(patientId=${medicalHistoryDto.patientId})}" type="reset">Cancel</a>
        <button class="btn btn-primary" type="submit">Add Medical History</button>
    </form>


</div>


<script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
