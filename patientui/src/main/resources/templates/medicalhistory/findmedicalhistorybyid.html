<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Find medical history</title>
</head>
<body>

<a class="btn btn-success" href="/"> Patient UI</a>

<div class="container">
    <div class="row">
        <a class="btn btn-primary btn-sm" th:href="@{/medicalhistory/addmedicalhistory(patientId=${patientId})}">Add New
            Medical History</a>
        <input class="form-control" disabled id="assess" name="assess" placeholder="assessment"
               readonly th:value="${patientAssessment}" type="text">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Notes</th>
                <th>Action</th>

            </tr>
            </thead>
            <tbody>
            <tr class="text-left" th:each="medicalHistoryDto : ${medicalHistoryDtoList}">
                <td style="display:none" th:text="${medicalHistoryDto.id}"></td>
                <td style="display:none" th:text="${medicalHistoryDto.patientId}"></td>
                <td style="white-space : break-spaces" th:text="${medicalHistoryDto.notes}">Notes</td>
                <td>
                    <a role="button"
                       th:href="@{/medicalhistory/updatemedicalhistory(id=${medicalHistoryDto.id})}">Edit</a> |
                    <a href="#" role="button">Delete</a></td>
                <td>

            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/patients/findpatient}"> Return</a>

    </div>

</div>


<script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
