<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Add new patient</title>
</head>
<body>

<button class="btn btn-success" type="submit"> Patient UI</button>

<div class="container">
    <form class="px-4 py-3" method="POST" th:action="@{/addPatient}" th:object="${patientDto}">
        <div class="form-group">
            <label for="firstName">first Name </label>
            <input class="form-control" id="firstName" name="firstName" placeholder="first name" th:field="*{firstName}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="lastName">last Name</label>
            <input class="form-control" id="lastName" name="lastName" placeholder="Sleaby" th:field="*{lastName}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="birthDate">Birth date</label>
            <input class="form-control" id="birthDate" name="birthDate" placeholder="yyyy-mm-dd" th:field="*{birthDate}"
                   type="date">
        </div>
        <div class="form-group">
            <label for="gender">Email address</label>
            <input class="form-control" id="gender" name="gender" placeholder="male - female ..." th:field="*{gender}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="address">address</label>
            <input class="form-control" id="address" name="address" placeholder="address" th:field="*{address}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="phoneNumber">address</label>
            <input class="form-control" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber" th:field="*{phoneNumber}"
                   type="text">
        </div>
        <button class="btn btn-primary" type="reset">Cancel</button>
        <button class="btn btn-primary" type="submit">Add Patient</button>
    </form>


</div>


<script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
