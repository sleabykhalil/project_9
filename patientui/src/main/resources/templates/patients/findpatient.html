<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Find patient</title>
</head>
<body>

<a class="btn btn-success" href="/"> Patient UI</a>

<div class="container">
    <form th:action="@{/patients/findpatient}">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id=""> input [Id] or [first and last name]</span>
            </div>
            <input class="form-control" placeholder="Patient Id" th:name="patientId" type="number">
            <input class="form-control" placeholder="prÃ©nom" th:name="patientFirstname" type="text">
            <input class="form-control" placeholder="nom" th:name="patientLastName" type="text">
            <input class="form-control" type="submit">
            <div class="input-group-append">

            </div>
        </div>
    </form>
    <div class="row">
        <a class="btn btn-primary btn-sm" th:href="@{/patients/addpatient}">Add New Patient</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Patient Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Birth day</th>
                <th>Action</th>
                <th>Medical history</th>

            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="patientDto : ${patientDtoList}">
                <td th:text="${patientDto.id}">id</td>
                <td th:text="${patientDto.firstName}">First name</td>
                <td th:text="${patientDto.lastName}">Last name</td>
                <td th:text="${patientDto.birthDate}">Birth day</td>

                <td>
                    <a role="button" th:href="@{/patients/updatepatient(id=${patientDto.id})}">Edit</a> |
                    <a href="#" role="button">Delete</a></td>
                <td>
                    <a role="button" th:href="@{/medicalhistory/findmedicalhistorybyid(patientId=${patientDto.id})}">Medical
                        history</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


<script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
