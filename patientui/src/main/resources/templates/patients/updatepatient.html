<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Update patient</title>
</head>
<body>

<a class="btn btn-success" href="/"> Patient UI</a>

<div class="container">
    <form class="px-4 py-3" method="POST" th:action="@{/patients/updatepatient(id=${patientDto.id})}"
          th:object="${patientDto}">

        <div class="form-group">
            <label for="firstName">first Name </label>
            <input class="form-control" id="firstName" name="firstName" placeholder="first name" th:field="*{firstName}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="lastName">last Name</label>
            <input class="form-control" id="lastName" name="lastName" placeholder="Sleaby" th:field="*{lastName}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="birthDate">Birth date</label>
            <input class="form-control" id="birthDate" name="birthDate" placeholder="yyyy-mm-dd" th:field="*{birthDate}"
                   type="date">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" id="Man" name="Man" th:field="*{gender}" type="radio" value="M">
                <label class="form-check-label" for="Man">
                    Man
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="Woman" name="Woman" th:field="*{gender}" type="radio" value="F">
                <label class="form-check-label" for="Woman">
                    Woman
                </label>
            </div>
            <p class="text-danger" th:errors="*{gender}" th:if="${#fields.hasErrors('gender')}"></p>
        </div>
        <div class="form-group">
            <label for="address">address</label>
            <input class="form-control" id="address" name="address" placeholder="address" th:field="*{address}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input class="form-control" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber"
                   th:field="*{phoneNumber}"
                   type="text">
        </div>
        <a class="btn btn-primary" th:href="@{findpatient}" type="reset">Cancel</a>
        <button class="btn btn-primary" type="submit">Update Patient</button>
    </form>


</div>


<script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
